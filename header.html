<header>
    <script language="javascript" type="text/javascript">
        function ChangeLanguage() {
            url_redirect = ""
            x = document.location.pathname.split("/");
            if (x[x.length-1] == ""){x.pop()}
            if (x[x.length-2] == "en" || x[x.length-1] == "en"){url_redirect = "../ja/";}
            else {url_redirect = "../en/";}
            if (!(x[x.length-1] == "en" || x[x.length-1] == "ja")){
                url_redirect = url_redirect + x[x.length-1]}
            window.location.href = url_redirect;
        }
    </script>

    <div class="title">
        <a href="./">
            <img src="../img/logo.png" alt="Saria-Web Logo"/>
        </a>
    </div>
    <div class="nav_left">
        <input class="menu" type="button" value="Ja/En" onclick="ChangeLanguage();"/>
        <input class="menu" type="button" value="Chat" onclick='window.location.href = "chat";'/>
        <input class="menu" type="button" value="Etc" onclick='window.location.href = "etc";'/>
    </div>
    <div class="nav_right">
        <input class="menu" type="button" value="Enemies" onclick='window.location.href = "enemies";'/>
        <input class="menu" type="button" value="/" onclick='window.location.href = "#";'/>
        <input class="menu" type="button" value="/" onclick='window.location.href = "#";'/>
    </div>
    <h1>Saadi</h1>
</header>
